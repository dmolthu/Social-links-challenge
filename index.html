<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <section class="sec-1">
        <div class="about">
                <div class="photo">
                    <img src="avatar-jessica.jpeg" alt="pfp">
                </div>
            <h1 id="name">Jessica Randall</h1>
            <p id="location">London, United Kingdom</p>
            <p id="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>Linkedin</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </section>
    <section class="sec-2">
        <footer>
            <p id="credit">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a></p>
            <p id="credit">Coded by <a href="https://github.com/dmolthu">Dylan Molthu.</a></p>
        </footer>
    </section>
</body>
</html>
